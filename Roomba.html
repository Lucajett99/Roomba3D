<script>
    const canvas = document.getElementById("myCanvas");
    const gl = canvas.getContext("webgl");

    const textCanvas = document.getElementById("text");
    const ctx = textCanvas.getContext("2d");

    let loadingText = "Loading ";

    // Crea una funzione che aggiunge un punto alla stringa ogni secondo
    function addDot() {
        loadingText += ". ";
        const loading_text = document.getElementById("loading_text").innerHTML = loadingText;
    }

    // Utilizza setInterval per eseguire la funzione ogni secondo
    let intervalId = setInterval(addDot, 1000);

    // Utilizza setTimeout per interrompere l'intervallo dopo 5 secondi
    setTimeout(function() {
        clearInterval(intervalId);
    }, 5000);


    //ext serve per la depth texture, se no diventa tutto nero
    var ext = gl.getExtension('WEBGL_depth_texture');
    if (!ext) {
        console.log("NON SUPPORTA WEBGL_depth_texture");  // eslint-disable-line
    }

</script>
