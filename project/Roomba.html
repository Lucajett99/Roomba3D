<body>
  <script>
    var shadow_enable = false;
  </script>
  <div class="loading-screen">
    <p class="loading_content" style="margin-bottom: 0%"> Game Loading </p>
    <p id="loading_text" class="loading_content" style="margin-top: 0%"> &nbsp; </p>
  </div>
  <div class="container" id="canvas_container">
      <canvas width="1100" height="600" id="myCanvas"></canvas>
      <canvas width="1100" height="200" id="text"></canvas>
      <canvas width="1100" height="600" id="wasd_canvas"></canvas>
  </div>
  <div id="uiContainer">
    <div id="manipulation">
    </div>
  </div>
</body>



<script>
    const canvas = document.getElementById("myCanvas");
    const gl = canvas.getContext("webgl");

    const textCanvas = document.getElementById("text");
    const ctx = textCanvas.getContext("2d");

    const wasd_canvas = document.getElementById("wasd_canvas");
    const ctx_wasd = wasd_canvas.getContext("2d");

    let loadingText = "";

    //Create a function that adds a period to the string every second
    function addDot() {
        loadingText += " .";
        const loading_text = document.getElementById("loading_text").innerHTML = loadingText;
    }

    //Use setInterval to run the function every second
    let intervalId = setInterval(addDot, 1400);

    //Use setTimeout to stop the interval after 5 seconds
    setTimeout(function() {
        clearInterval(intervalId);
    }, 8000);


    //ext is for depth texture, otherwise it becomes all black
    var ext = gl.getExtension('WEBGL_depth_texture');
    if (!ext) {
        console.log("NON SUPPORTA WEBGL_depth_texture");  // eslint-disable-line
    }

</script>
